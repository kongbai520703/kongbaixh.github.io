<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ÈöèÊú∫ÁÇπÂêçÁ≥ªÁªü</title>
    <meta name="theme-color" content="#79C6FB">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-color: #79C6FB;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --warning-color: #79C6FB;
            --white: #fff;
            --light-gray: #f8f9fa;
            --dark-gray: #2c3e50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
        }

        h1 {
            color: var(--white);
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        #display {
            font-size: 3.5rem;
            text-align: center;
            padding: 2rem;
            margin: 1.5rem 0;
            background: rgba(255,255,255,0.85);
            border-radius: 10px;
            border: 2px solid rgba(52, 152, 219, 0.5);
            transition: all 0.3s;
        }

        .result-effect { color: #ff4757; text-shadow: 0 2px 8px rgba(255, 71, 87, 0.4); }
        .border-effect { animation: borderGlow 1.2s ease-in-out; }
        .rolling { animation: colorShift 1s infinite; }
        .bounce { animation: bounce 0.6s; }

        @keyframes borderGlow {
            0%, 100% { border-color: rgba(255, 107, 107, 0.8); box-shadow: 0 0 10px rgba(255, 71, 87, 0.3); }
            50% { border-color: rgba(255, 71, 87, 1); box-shadow: 0 0 20px rgba(255, 71, 87, 0.6); }
        }

        @keyframes colorShift {
            0%, 100% { color: var(--dark-gray); }
            50% { color: var(--primary-color); }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .dialog.active {
            opacity: 1;
            visibility: visible;
        }

        .dialog-content {
            background: rgba(255, 255, 255, 0.98);
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(12px);
            position: relative;
        }

        .dialog.active .dialog-content {
            transform: translateY(0);
            opacity: 1;
        }

        .dialog:not(.active) .dialog-content {
            transform: translateY(40px);
            opacity: 0;
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            #display { font-size: 2.5rem; }
            .dialog {
                align-items: flex-end;
                padding: 10px;
            }
            .dialog-content {
                width: 100%;
                max-width: 100%;
                border-radius: 16px 16px 0 0;
                transform: translateY(100%);
            }
            .dialog.active .dialog-content {
                transform: translateY(0);
            }
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            position: relative;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--white);
            font-weight: 500;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(8px);
            overflow: hidden;
            touch-action: manipulation; /* Ëß£ÂÜ≥ÁßªÂä®Á´ØÁÇπÂáªÂª∂Ëøü */
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-color);
            opacity: 0.8;
            z-index: -1;
            transition: opacity 0.3s;
        }

        #startBtn::before { background: var(--primary-color); }
        #stopBtn::before { background: var(--danger-color); }
        #manageBtn::before { background: var(--success-color); }

        button:hover { transform: translateY(-3px); }
        button:active { transform: translateY(1px); }

        .input-group {
            display: flex;
            gap: 10px;
            margin: 1.5rem 0;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
        }

        textarea {
            height: 100px;
            resize: vertical;
            margin-bottom: 1rem;
        }

        .name-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .name-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: var(--light-gray);
            border-radius: 8px;
        }

        .delete-btn {
            padding: 6px 12px;
            background: var(--danger-color);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .delete-btn:hover { opacity: 0.9; }

        #offlineStatus {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            display: none;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="offlineStatus">‚ö°Á¶ªÁ∫øÊ®°Âºè</div>
    
    <div class="container">
        <h1>üéØ ÈöèÊú∫ÁÇπÂêçÁ≥ªÁªü</h1>
        <div id="display">ÂáÜÂ§áÂ∞±Áª™</div>
        <div class="buttons">
            <button id="startBtn">‚ñ∂ ÂºÄÂßãÈöèÊú∫</button>
            <button id="stopBtn" style="display:none;">‚èπ ÂÅúÊ≠¢ÈÄâÊã©</button>
            <button id="manageBtn">üìù ÁÆ°ÁêÜÂêçÂçï</button>
        </div>
    </div>

    <div class="dialog">
        <div class="dialog-content">
            <h3>ÂêçÂçïÁÆ°ÁêÜ (<span id="count">0</span>‰∫∫)</h3>
            <div class="input-group">
                <input type="text" id="newName" placeholder="ËæìÂÖ•ÂßìÂêç">
                <button id="addBtn">Ê∑ªÂä†</button>
            </div>
            <textarea id="batchImport" placeholder="ÊâπÈáèÂØºÂÖ•ÔºàÊØèË°å‰∏Ä‰∏™ÂßìÂêçÔºâ"></textarea>
            <button id="batchAddBtn">üì• ÊâπÈáèÂØºÂÖ•</button>
            <div id="nameList" class="name-list"></div>
        </div>
    </div>

    <script>
        // Á¶ªÁ∫øÁä∂ÊÄÅÊ£ÄÊµã
        function updateOnlineStatus() {
            document.getElementById('offlineStatus').style.display = 
                navigator.onLine ? 'none' : 'block';
        }
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();

        // Service WorkerÊ≥®ÂÜå
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker Â∑≤Ê≥®ÂÜå'))
                .catch(err => console.error('Ê≥®ÂÜåÂ§±Ë¥•:', err));
        }

        // Â∫îÁî®Ê†∏ÂøÉ
        const app = {
            students: JSON.parse(localStorage.getItem('classmates') || '[]'),
            timer: null,
            
            init() {
                this.initData();
                this.bindEvents();
                this.refreshList();
            },

            initData() {
                if (this.students.length === 0) {
                    this.students = ["‰ªòÈë´", "‰ªª‰∏ÄÁ••", "ËÆ∏Â≠êË±™", "ÊùéÁ°ï", "Â¥îÂ∞èÂ§©", "‰ªªËæâ", "ÂîêÈíß", "ÂæêÊµ©", "Ë¢ÅÈ∏øÂÆá", "È≤çÈõ®Ê≠å", "È©¨Âòâ‰∫Æ", "‰ªªÂπøÂÖ¥", "ÂàòÊñ∞Ê∫ê", "È©¨Âòâ‰∫Æ", "Ë¥ØÂ≠êÊó∫", "‰ªª‰∏ÄÈ∏£", "‰ªªÊò±Èúñ", "È≠èÁëû", "È≠èËÅ™Êó≠","ÊΩòÊÉ†‰∫ë", "Áéã‰Ω≥ÊÄ°", "È©¨Ê¢¶Êô®", "Âº†Ê∂õ", "ËÄÅÂ∏à", "Êú±Ê¨£ÊØÖ", "ÂÆãÂÆáËà™", "Âàò‰øäÈò≥"];
                    this.saveData();
                }
            },

            bindEvents() {
                const dom = this.getDOM();
                
                // ÊåâÈíÆ‰∫ã‰ª∂ÁªëÂÆö
                dom.startBtn?.addEventListener('click', () => this.startRolling());
                dom.stopBtn?.addEventListener('click', () => this.stopRolling());
                dom.manageBtn?.addEventListener('click', () => this.toggleDialog(true));
                dom.addBtn?.addEventListener('click', () => this.addStudent());
                dom.batchAddBtn?.addEventListener('click', () => this.batchAdd());

                // ÂÖ®Â±ÄÁÇπÂáª‰∫ã‰ª∂
                document.addEventListener('click', (e) => {
                    const target = e.target;
                    
                    // Âà†Èô§ÊåâÈíÆÂ§ÑÁêÜ
                    if (target.classList.contains('delete-btn')) {
                        const index = target.dataset.index;
                        if (confirm('Á°ÆÂÆöÂà†Èô§ËØ•Â≠¶ÁîüÂêóÔºü')) {
                            this.students.splice(index, 1);
                            this.saveData();
                            this.refreshList();
                        }
                        return;
                    }

                    // ÂØπËØùÊ°ÜÂ§ñÈÉ®ÁÇπÂáªÂÖ≥Èó≠
                    if (target === dom.dialog) {
                        this.toggleDialog(false);
                    }
                });

                // ËæìÂÖ•Ê°ÜÂõûËΩ¶‰∫ã‰ª∂
                dom.newName?.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addStudent();
                });

                // ESCÈîÆÂÖ≥Èó≠ÂØπËØùÊ°Ü
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && dom.dialog?.classList.contains('active')) {
                        this.toggleDialog(false);
                    }
                });
            },

            getDOM() {
                return {
                    display: document.getElementById('display'),
                    startBtn: document.getElementById('startBtn'),
                    stopBtn: document.getElementById('stopBtn'),
                    manageBtn: document.getElementById('manageBtn'),
                    dialog: document.querySelector('.dialog'),
                    newName: document.getElementById('newName'),
                    batchImport: document.getElementById('batchImport'),
                    nameList: document.getElementById('nameList'),
                    count: document.getElementById('count')
                };
            },

            toggleDialog(show) {
                const dom = this.getDOM();
                dom.dialog?.classList.toggle('active', show);
                if (!show) {
                    dom.newName.value = '';
                    dom.batchImport.value = '';
                }
            },

            refreshList() {
                const dom = this.getDOM();
                if (!dom.nameList) return;

                dom.nameList.innerHTML = this.students.map((name, index) => `
                    <div class="name-item">
                        <span>${name}</span>
                        <button class="delete-btn" data-index="${index}">Âà†Èô§</button>
                    </div>
                `).join('');
                
                dom.count.textContent = this.students.length;
            },

            addStudent() {
                const dom = this.getDOM();
                const name = dom.newName?.value.trim();
                if (!name) return alert('ËØ∑ËæìÂÖ•ÊúâÊïàÂßìÂêç');
                if (this.students.includes(name)) return alert('ËØ•ÂßìÂêçÂ∑≤Â≠òÂú®');
                
                this.students.push(name);
                this.saveData();
                dom.newName.value = '';
                this.refreshList();
            },

            batchAdd() {
                const dom = this.getDOM();
                const names = dom.batchImport?.value.split('\n')
                    .map(n => n.trim())
                    .filter(n => n) || [];
                
                const newNames = names.filter(n => !this.students.includes(n));
                this.students.push(...newNames);
                this.saveData();
                
                dom.batchImport.value = '';
                alert(`ÊàêÂäüÊ∑ªÂä† ${newNames.length} ‰∏™Êñ∞ÂêçÂ≠óÔºåË∑≥Ëøá ${names.length - newNames.length} ‰∏™ÈáçÂ§çÈ°π`);
                this.refreshList();
            },

            saveData() {
                localStorage.setItem('classmates', JSON.stringify(this.students));
            },

            startRolling() {
                if (this.students.length === 0) {
                    alert('ËØ∑ÂÖàÊ∑ªÂä†Â≠¶ÁîüÂêçÂçï');
                    this.toggleDialog(true);
                    return;
                }
                
                const dom = this.getDOM();
                dom.startBtn.style.display = 'none';
                dom.stopBtn.style.display = 'block';
                dom.display.classList.add('rolling');

                this.timer = setInterval(() => {
                    dom.display.textContent = this.getRandomStudent();
                }, 50);
            },

            stopRolling() {
                const dom = this.getDOM();
                clearInterval(this.timer);
                
                let delay = 100;
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        dom.display.textContent = this.getRandomStudent();
                    }, delay);
                    delay += 100;
                }

                setTimeout(() => {
                    dom.display.textContent = this.getRandomStudent();
                    dom.display.classList.remove('rolling');
                    dom.display.classList.add('bounce', 'result-effect', 'border-effect');

                    setTimeout(() => {
                        dom.display.classList.remove('border-effect');
                    }, 1200);

                    dom.startBtn.style.display = 'block';
                    dom.stopBtn.style.display = 'none';
                }, delay);
            },

            getRandomStudent() {
                return this.students[Math.floor(Math.random() * this.students.length)];
            }
        };

        // ÂàùÂßãÂåñÂ∫îÁî®
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>
</html>
