<body>
    <div class="container">

        <div id="display">å‡†å¤‡å°±ç»ª</div>
        <div class="buttons">

    <div id="dialog" class="dialog">

            <h3>åå•ç®¡ç†ï¼ˆå½“å‰äººæ•°ï¼š<span id="count">0</span>ï¼‰</h3>
            <div class="input-group">

    <script>
        let students = JSON.parse(localStorage.getItem('classmates')) || ["ä»˜é‘«", "ä»»ä¸€ç¥¥", "è®¸å­è±ª", "æç¡•", "å´”å°å¤©", "ä»»è¾‰", "å”é’§", "å¾æµ©", "è¢é¸¿å®‡", "é²é›¨æ­Œ", "é©¬å˜‰äº®", "ä»»å¹¿å…´", "åˆ˜æ–°æº", "é©¬å˜‰äº®", "è´¯å­æ—º", "ä»»ä¸€é¸£", "ä»»æ˜±éœ–", "é­ç‘", "é­èªæ—­","æ½˜æƒ äº‘", "ç‹ä½³æ€¡", "é©¬æ¢¦æ™¨", "å¼ æ¶›", "è€å¸ˆ", "æœ±æ¬£æ¯…", "å®‹å®‡èˆª", "åˆ˜ä¿Šé˜³"];
        let timer = null;
        let isDecelerating = false;
 
        // åˆå§‹åŒ–åå•æ˜¾ç¤º 
        document.addEventListener('DOMContentLoaded', () => {
            refreshNameList();
            const lastResult = localStorage.getItem('lastResult');
            if(lastResult) document.getElementById('display').textContent = lastResult;
        });
 
        function showManagementDialog() {
            document.getElementById('dialog').style.display = 'block';
            refreshNameList();
        }
 
        function closeManagementDialog() {
            document.getElementById('dialog').style.display = 'none';
        }
 
        function handleEnter(e) {
            if(e.key === 'Enter') addStudent();
        }
 
        function addStudent() {
            const input = document.getElementById('newName');
            const name = input.value.trim();
            
            if (!name) {
                input.style.borderColor = '#e74c3c';
                input.placeholder = 'å§“åä¸èƒ½ä¸ºç©ºï¼';
                input.focus();
                return;
            }
            
            if (students.includes(name)) {
                input.value = '';
                input.style.borderColor = '#e74c3c';
                input.placeholder = 'å§“åå·²å­˜åœ¨ï¼';
                input.focus();
                return;
            }
            
            students.push(name);
            localStorage.setItem('classmates', JSON.stringify(students));
            input.value = '';
            input.style.borderColor = '#ddd';
            refreshNameList();
        }
 
        function batchAddStudents() {
            const textarea = document.getElementById('batchImport');
            const names = textarea.value 
                .split('\n')
                .map(name => name.trim())
                .filter(name => name.length > 0);
 
            const duplicates = [];
            const newStudents = names.filter(name => {
                if (!students.includes(name)) return true;
                duplicates.push(name);
                return false;
            });
 
            if (newStudents.length > 0) {
                students = [...students, ...newStudents];
                localStorage.setItem('classmates', JSON.stringify(students));
                refreshNameList();
            }
 
            if (duplicates.length > 0) {
                alert(`è·³è¿‡é‡å¤å§“åï¼š$$${duplicates.join(', ')}`);
            }
 
            textarea.value = '';
        }
 
        function deleteStudent(index) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå§“åå—ï¼Ÿ')) {
                students.splice(index, 1);
                localStorage.setItem('classmates', JSON.stringify(students));
                refreshNameList();
                document.getElementById('display').textContent = 'å‡†å¤‡å°±ç»ª';
            }
        }
 
        function refreshNameList() {
            const container = document.getElementById('nameList');
            container.innerHTML = students.map((name, index) => `
                <div class="name-item">
                    <span>${name}</span>
                    <button onclick="deleteStudent(${index})">åˆ é™¤</button>
                </div>
            `).join('');
            
            document.getElementById('count').textContent = students.length;
        }
 
        function updateDisplay() {
            const display = document.getElementById('display');
            const randomIndex = Math.floor(Math.random() * students.length);
            display.textContent = students[randomIndex];
        }
 
        function startRolling() {
            if(students.length === 0) {
                alert('åå•ä¸ºç©ºï¼Œè¯·å…ˆæ·»åŠ å­¦ç”Ÿï¼');
                return;
            }
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'block';
            const display = document.getElementById('display');
            display.classList.remove('result-style', 'bounce-animation');
            display.classList.add('rolling');
            timer = setInterval(updateDisplay, 50);
            isDecelerating = false;
        }
 
        function stopRolling() {
            if(isDecelerating) return;
            isDecelerating = true;
            
            // é¦–å…ˆå‡æ…¢æ»šåŠ¨é€Ÿåº¦ 
            clearInterval(timer);
            let speed = 50;
            let iterations = 0;
            const maxIterations = 8;
            
            const slowDown = () => {
                speed += 20;
                iterations++;
                
                if(iterations < maxIterations) {
                    timer = setTimeout(() => {
                        updateDisplay();
                        slowDown();
                    }, speed);
                } else {
                    // å®Œå…¨åœæ­¢åæ‰§è¡Œå¼¹è·³åŠ¨ç”» 
                    finalizeSelection();
                }
            };
            
            slowDown();
        }
 
        function finalizeSelection() {
            const display = document.getElementById('display');
            display.classList.remove('rolling');
            display.classList.add('result-style', 'bounce-animation');
            
            localStorage.setItem('lastResult', display.textContent);
            
            // å¼¹è·³åŠ¨ç”»ç»“æŸåæ¢å¤æŒ‰é’®çŠ¶æ€ 
            setTimeout(() => {
                document.getElementById('startBtn').style.display = 'block';
                document.getElementById('stopBtn').style.display = 'none';
                isDecelerating = false;
            }, 600);
        }
 
        // ç‚¹å‡»å¯¹è¯æ¡†å¤–åŒºåŸŸå…³é—­ 
        document.getElementById('dialog').onclick = function(e) {

        }
    </script>
