<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>随机点名系统</title>
    <style>
        :root {
            --primary-color: #79C6FB;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --warning-color: #79C6FB;
            --white: #fff;
            --light-gray: #f8f9fa;
            --dark-gray: #2c3e50;
        }
 
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
 
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            transition: background 1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
 
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
        }
 
        h1 {
            color: var(--white);
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
 
        #display {
            font-size: 3.5rem;
            text-align: center;
            padding: 2rem;
            margin: 1.5rem 0;
            background: rgba(255,255,255,0.85);
            border-radius: 10px;
            border: 2px solid rgba(52, 152, 219, 0.5);
            transition: all 0.3s;
        }
 
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }
 
        button {
            padding: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--white);
            font-weight: 500;
        }
 
        #startBtn { background: var(--primary-color); }
        #stopBtn { background: var(--danger-color); display: none; }
        #manageBtn { 
            background: var(--success-color); 
            grid-column: span 2;
            margin-top: 1rem;
        }
 
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
 
        .rolling {
            animation: colorShift 1s infinite;
        }
 
        @keyframes colorShift {
            0%, 100% { color: var(--dark-gray); }
            50% { color: var(--primary-color); }
        }
 
        .bounce {
            animation: bounce 0.6s;
        }
 
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
 
        /* 对话框样式 */
        .dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
 
        .dialog-content {
            background: var(--white);
            width: 90%;
            max-width: 500px;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
 
        .name-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 1rem;
        }
 
        .name-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: var(--light-gray);
            border-radius: 5px;
        }
 
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            #display {
                font-size: 2.5rem;
                padding: 1rem;
            }
            
            .buttons {
                grid-template-columns: 1fr;
            }
            
            #manageBtn {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 随机点名系统</h1>
        <div id="display">准备就绪</div>
        <div class="buttons">
            <button id="startBtn">▶开始随机</button>
            <button id="stopBtn">⏹停止选择</button>
            <button id="manageBtn">📝管理名单</button>
        </div>
    </div>
 
    <div class="dialog">
        <div class="dialog-content">
            <h3>名单管理 (<span id="count">0</span>人)</h3>
            <div style="margin: 1rem 0; display: flex; gap: 0.5rem;">
                <input type="text" id="newName" placeholder="输入姓名" style="flex:1; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                <button id="addBtn" style="padding: 0 1rem; background: var(--primary-color);">添加</button>
            </div>
            <textarea id="batchImport" placeholder="批量导入（每行一个姓名）" style="width:100%; height:100px; padding:0.5rem; margin-bottom:0.5rem; border:1px solid #ddd; border-radius:5px;"></textarea>
            <button id="batchAddBtn" style="width:100%; margin-bottom:1rem; background: var(--warning-color);">📥批量导入</button>
            <div id="nameList" class="name-list"></div>
        </div>
    </div>
 
    <script>
        // 数据管理 
        const students = JSON.parse(localStorage.getItem('classmates')) || [
            "付鑫", "任一祥", "许子豪", "李硕", "崔小天", "任辉", "唐钧", "徐浩", "袁鸿宇", "鲍雨歌", "马嘉亮", "任广兴", "刘新源", "马嘉亮", "贯子旺", "任一鸣", "任昱霖", "魏瑞", "魏聪旭","潘惠云", "王佳怡", "马梦晨", "张涛", "老师", "朱欣毅", "宋宇航", "刘俊阳"
        ];
 
        // DOM元素 
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const manageBtn = document.getElementById('manageBtn');
        const dialog = document.querySelector('.dialog');
        const addBtn = document.getElementById('addBtn');
        const batchAddBtn = document.getElementById('batchAddBtn');
        const newName = document.getElementById('newName');
        const batchImport = document.getElementById('batchImport');
        const nameList = document.getElementById('nameList');
        const count = document.getElementById('count');
 
        // 初始化 
        function init() {
            updateCount();
            startBtn.addEventListener('click', startRolling);
            stopBtn.addEventListener('click', stopRolling);
            manageBtn.addEventListener('click', () => dialog.style.display = 'flex');
            addBtn.addEventListener('click', addStudent);
            batchAddBtn.addEventListener('click', batchAdd);
            dialog.addEventListener('click', (e) => {
                if (e.target === dialog) dialog.style.display = 'none';
            });
            newName.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addStudent();
            }); 
            
            refreshList();
        }
 
        // 刷新名单列表 
        function refreshList() {
            nameList.innerHTML = students.map((name, i) => `
                <div class="name-item">
                    <span>${name}</span>
                    <button onclick="deleteStudent(${i})" style="padding:0.2rem 0.5rem;background:var(--danger-color);border:none;border-radius:3px;color:white;cursor:pointer;">删除</button>
                </div>
            `).join('');
        }
 
        // 更新人数显示 
        function updateCount() {
            count.textContent = students.length;
        }
 
        // 添加学生 
        function addStudent() {
            const name = newName.value.trim();
            if (!name) return alert('请输入姓名');
            if (students.includes(name)) return alert('姓名已存在');
            
            students.push(name);
            localStorage.setItem('classmates', JSON.stringify(students));
            newName.value = '';
            updateCount();
            refreshList();
        }
 
        // 批量添加 
        function batchAdd() {
            const names = batchImport.value.split('\n')
                .map(n => n.trim())
                .filter(n => n);
            
            const added = names.filter(n => !students.includes(n));
            students.push(...added);
            localStorage.setItem('classmates', JSON.stringify(students));
            batchImport.value = '';
            updateCount();
            refreshList();
            alert(`添加了${added.length}个新名字，跳过${names.length - added.length}个重复名字`);
        }
 
        // 删除学生 
        function deleteStudent(index) {
            if (!confirm('确定删除吗？')) return;
            students.splice(index, 1);
            localStorage.setItem('classmates', JSON.stringify(students));
            updateCount();
            refreshList();
        }
 
        // 开始随机 
        function startRolling() {
            if (students.length === 0) return alert('名单为空，请先添加学生');
            
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            display.classList.add('rolling');
            
            let interval = 50;
            timer = setInterval(() => {
                display.textContent = students[Math.floor(Math.random() * students.length)];
            }, interval);
        }
 
        // 停止随机 
        function stopRolling() {
            clearInterval(timer);
            
            // 减速效果 
            let delay = 100;
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    display.textContent = students[Math.floor(Math.random() * students.length)];
                }, delay);
                delay += 100;
            }
            
            // 最终结果 
            setTimeout(() => {
                const selected = students[Math.floor(Math.random() * students.length)];
                display.textContent = selected;
                localStorage.setItem('lastResult', selected);
                display.classList.remove('rolling');
                display.classList.add('bounce');
                
                startBtn.style.display = 'block';
                stopBtn.style.display = 'none';
                
                setTimeout(() => display.classList.remove('bounce'), 600);
            }, delay);
        }
 
        // 启动应用 
        window.deleteStudent = deleteStudent;
        init();
    </script>
</body>
</html>
