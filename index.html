    <script>
        // æ•°æ®ç®¡ç† 
        const students = JSON.parse(localStorage.getItem('classmates')) || [
            "ä»˜é‘«", "ä»»ä¸€ç¥¥", "è®¸å­è±ª", "æç¡•", "å´”å°å¤©", "ä»»è¾‰", "å”é’§", "å¾æµ©", "è¢é¸¿å®‡", "é²é›¨æ­Œ", "é©¬å˜‰äº®", "ä»»å¹¿å…´", "åˆ˜æ–°æº", "é©¬å˜‰äº®", "è´¯å­æ—º", "ä»»ä¸€é¸£", "ä»»æ˜±éœ–", "é­ç‘", "é­èªæ—­","æ½˜æƒ äº‘", "ç‹ä½³æ€¡", "é©¬æ¢¦æ™¨", "å¼ æ¶›", "è€å¸ˆ", "æœ±æ¬£æ¯…", "å®‹å®‡èˆª", "åˆ˜ä¿Šé˜³"

        // DOMå…ƒç´  
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const manageBtn = document.getElementById('manageBtn');
        const dialog = document.querySelector('.dialog');
        const addBtn = document.getElementById('addBtn');
        const batchAddBtn = document.getElementById('batchAddBtn');
        const newName = document.getElementById('newName');
        const batchImport = document.getElementById('batchImport');
        const nameList = document.getElementById('nameList');

        // åˆå§‹åŒ– 
        function init() {
            updateCount();

        // åˆ·æ–°åå•åˆ—è¡¨ 
        function refreshList() {
            nameList.innerHTML = students.map((name, i) => `

                    <button onclick="deleteStudent(${i})" style="padding:0.2rem 0.5rem;background:var(--danger-color);border:none;border-radius:3px;color:white;cursor:pointer;">åˆ é™¤</button>
                </div>

        // æ›´æ–°äººæ•°æ˜¾ç¤º 
        function updateCount() {
            count.textContent = students.length;

        // æ·»åŠ å­¦ç”Ÿ 
        function addStudent() {
            const name = newName.value.trim();
            if (!name) return alert('è¯·è¾“å…¥å§“å');
            if (students.includes(name)) return alert('å§“åå·²å­˜åœ¨');

        function batchAdd() {
            const names = batchImport.value.split('\n')

            batchImport.value = '';
            updateCount();
            refreshList();
            alert(`æ·»åŠ äº†${added.length}ä¸ªæ–°åå­—ï¼Œè·³è¿‡${names.length - added.length}ä¸ªé‡å¤åå­—`);
        }
 
        // åˆ é™¤å­¦ç”Ÿ 
        function deleteStudent(index) {
            if (!confirm('ç¡®å®šåˆ é™¤å—ï¼Ÿ')) return;
            students.splice(index, 1);
            localStorage.setItem('classmates', JSON.stringify(students));
            updateCount();
            refreshList();
        }
 
        // å¼€å§‹éšæœº 
        function startRolling() {
            if (students.length === 0) return alert('åå•ä¸ºç©ºï¼Œè¯·å…ˆæ·»åŠ å­¦ç”Ÿ');

        // åœæ­¢éšæœº 
        function stopRolling() {
            clearInterval(timer);
            
            // å‡é€Ÿæ•ˆæœ

            for (let i = 0; i < 5; i++) {
