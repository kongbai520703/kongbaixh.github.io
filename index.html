        /* å¯¹è¯æ¡†æ ·å¼ */
        .dialog {

        /* å“åº”å¼è°ƒæ•´ */
        @media (max-width: 600px) {

            #display {

        /* ç¦»çº¿æç¤º */

            background: rgba(0,0,0,0.8);

        }

        /* iOSè¾“å…¥ä¿®å¤ */
        @supports (-webkit-touch-callout: none) {
            input, textarea {
                font-size: 16px;
            }
        }
    </style>

<body>
    <div class="container">
        <h1>ğŸ¯ éšæœºç‚¹åç³»ç»Ÿ</h1>
        <div id="display">å‡†å¤‡å°±ç»ª</div>
        <div class="buttons">
            <button id="startBtn">â–¶å¼€å§‹éšæœº</button>
            <button id="stopBtn">â¹åœæ­¢é€‰æ‹©</button>
            <button id="manageBtn">ğŸ“ç®¡ç†åå•</button>
        </div>
    </div>

    <div class="dialog">
        <div class="dialog-content">
            <h3>åå•ç®¡ç† (<span id="count">0</span>äºº)</h3>
            <div style="margin: 1rem 0; display: flex; gap: 0.5rem;">
                <input type="text" id="newName" placeholder="è¾“å…¥å§“å" style="flex:1; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                <button id="addBtn" style="padding: 0 1rem;">æ·»åŠ </button>
            </div>
            <textarea id="batchImport" placeholder="æ‰¹é‡å¯¼å…¥ï¼ˆæ¯è¡Œä¸€ä¸ªå§“åï¼‰" style="width:100%; height:100px; padding:0.5rem; margin-bottom:0.5rem; border:1px solid #ddd; border-radius:5px;"></textarea>
            <button id="batchAddBtn" style="width:100%; margin-bottom:1rem;">ğŸ“¥æ‰¹é‡å¯¼å…¥</button>
            <div id="nameList" class="name-list"></div>
        </div>
    </div>

    <div class="offline-alert" id="offlineAlert">å½“å‰å¤„äºç¦»çº¿æ¨¡å¼</div>

    <script>
        // åˆå§‹åŒ–æ•°æ®
        if (!localStorage.getItem('classmates')) {
            localStorage.setItem('classmates', JSON.stringify([
                "ä»˜é‘«", "ä»»ä¸€ç¥¥", "è®¸å­è±ª", "æç¡•", "å´”å°å¤©", "ä»»è¾‰", "å”é’§", "å¾æµ©", "è¢é¸¿å®‡", "é²é›¨æ­Œ", "é©¬å˜‰äº®", "ä»»å¹¿å…´", "åˆ˜æ–°æº", "é©¬å˜‰äº®", "è´¯å­æ—º", "ä»»ä¸€é¸£", "ä»»æ˜±éœ–", "é­ç‘", "é­èªæ—­","æ½˜æƒ äº‘", "ç‹ä½³æ€¡", "é©¬æ¢¦æ™¨", "å¼ æ¶›", "è€å¸ˆ", "æœ±æ¬£æ¯…", "å®‹å®‡èˆª", "åˆ˜ä¿Šé˜³"
            ]));
        }

        let students = JSON.parse(localStorage.getItem('classmates'));
        const elements = {
            display: document.getElementById('display'),
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            manageBtn: document.getElementById('manageBtn'),
            dialog: document.querySelector('.dialog'),
            addBtn: document.getElementById('addBtn'),
            batchAddBtn: document.getElementById('batchAddBtn'),
            newName: document.getElementById('newName'),
            batchImport: document.getElementById('batchImport'),
            nameList: document.getElementById('nameList'),
            count: document.getElementById('count'),
            offlineAlert: document.getElementById('offlineAlert')
        };

        // æ ¸å¿ƒåŠŸèƒ½
        function init() {
            updateCount();
            bindEvents();
            refreshList();
            initServiceWorker();
            initDB();
            checkNetworkStatus();
        }

        function bindEvents() {
            elements.startBtn.addEventListener('click', startRolling);
            elements.stopBtn.addEventListener('click', stopRolling);
            elements.manageBtn.addEventListener('click', () => elements.dialog.classList.add('active'));
            elements.addBtn.addEventListener('click', addStudent);
            elements.batchAddBtn.addEventListener('click', batchAdd);
            
            elements.dialog.addEventListener('click', (e) => {
                if (e.target === elements.dialog) closeDialog();
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && elements.dialog.classList.contains('active')) closeDialog();
            });

            elements.newName.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addStudent();
            });

            window.addEventListener('online', checkNetworkStatus);
            window.addEventListener('offline', checkNetworkStatus);
        }

        // æ•°æ®ç®¡ç†
        function refreshList() {
            elements.nameList.innerHTML = '';
            const fragment = document.createDocumentFragment();
            
            students.forEach((name, index) => {
                const div = document.createElement('div');
                div.className = 'name-item';
                div.innerHTML = `
                    <span>${name}</span>
                    <button class="delete-btn">åˆ é™¤</button>
                `;
                div.querySelector('button').addEventListener('click', () => deleteStudent(index));
                fragment.appendChild(div);
            });
            
            elements.nameList.appendChild(fragment);
            updateCount();
        }

        function updateCount() {
            elements.count.textContent = students.length;
        }

        function addStudent() {
            const name = elements.newName.value.trim();
            if (!name) return alert('è¯·è¾“å…¥å§“å');
            if (students.includes(name)) return alert('å§“åå·²å­˜åœ¨');
            
            students.push(name);
            syncData();
            elements.newName.value = '';
            refreshList();
        }

        function batchAdd() {
            const names = elements.batchImport.value.split('\n')
                .map(n => n.trim())
                .filter(n => n);
            
            const added = names.filter(n => !students.includes(n));
            students.push(...added);
            syncData();
            elements.batchImport.value = '';
            alert(`æ·»åŠ äº†${added.length}ä¸ªæ–°åå­—ï¼Œè·³è¿‡${names.length - added.length}ä¸ªé‡å¤åå­—`);
            refreshList();
        }

        function deleteStudent(index) {
            if (!confirm('ç¡®å®šåˆ é™¤å—ï¼Ÿ')) return;
            students.splice(index, 1);
            syncData();
            refreshList();
        }

        function syncData() {
            localStorage.setItem('classmates', JSON.stringify(students));
            backupData();
        }

        // éšæœºåŠŸèƒ½
        let timer = null;
        function startRolling() {
            if (students.length === 0) return alert('åå•ä¸ºç©ºï¼Œè¯·å…ˆæ·»åŠ å­¦ç”Ÿ');
            
            elements.startBtn.style.display = 'none';
            elements.stopBtn.style.display = 'block';
            elements.display.classList.add('rolling');
            
            let interval = 50;
            timer = setInterval(() => {
                elements.display.textContent = students[Math.floor(Math.random() * students.length)];
            }, interval);
        }

        function stopRolling() {
            clearInterval(timer);
            
            let delay = 100;
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    elements.display.textContent = students[Math.floor(Math.random() * students.length)];
                }, delay);
                delay += 100;
            }
            
            setTimeout(() => {
                const selected = students[Math.floor(Math.random() * students.length)];
                elements.display.textContent = selected;
                localStorage.setItem('lastResult', selected);

                elements.display.classList.remove('rolling');
                elements.display.classList.add('bounce', 'result-effect', 'border-effect');

                setTimeout(() => {
                    elements.display.classList.remove('border-effect');
                    elements.display.style.border = '2px solid rgba(52, 152, 219, 0.5)';
                    elements.display.style.boxShadow = 'none';
                }, 1200);

                elements.startBtn.style.display = 'block';
                elements.stopBtn.style.display = 'none';
                
                setTimeout(() => {
                    elements.display.classList.remove('bounce', 'result-effect');
                }, 1000);
            }, delay);
        }

        // ç¦»çº¿åŠŸèƒ½
        function initServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        registration.update();
                        setInterval(() => registration.update(), 3600000);
                    });
            }
        }

        let db;
        function initDB() {
            const request = indexedDB.open('RollcallDB', 1);
            
            request.onupgradeneeded = (event) => {
                db = event.target.result;
                if (!db.objectStoreNames.contains('backup')) {
                    db.createObjectStore('backup', { keyPath: 'id' });
                }
            };

            request.onsuccess = () => {
                db = request.result;
                setInterval(backupData, 300000);
                restoreData();
            };
        }

        function backupData() {
            if (!db) return;
            
            const data = {
                id: 1,
                classmates: localStorage.getItem('classmates'),
                lastResult: localStorage.getItem('lastResult')
            };

            const transaction = db.transaction(['backup'], 'readwrite');
            const store = transaction.objectStore('backup');
            store.put(data);
        }

        function restoreData() {
            const transaction = db.transaction(['backup'], 'readonly');
            const store = transaction.objectStore('backup');
            store.get(1).onsuccess = (e) => {
                const data = e.target.result;
                if (data) {
                    localStorage.setItem('classmates', data.classmates);
                    localStorage.setItem('lastResult', data.lastResult);
                    students = JSON.parse(data.classmates);
                    refreshList();
                }
            };
        }

        function checkNetworkStatus() {
            elements.offlineAlert.style.display = navigator.onLine ? 'none' : 'block';
        }

        // å·¥å…·å‡½æ•°
        function closeDialog() {
            elements.dialog.classList.remove('active');
            elements.newName.value = '';
            elements.batchImport.value = '';
            document.activeElement.blur();
        }

        // åˆå§‹åŒ–
        init();
    </script>
